<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="WhatsApp">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        body {
            margin: 0;
            background: #ece5dd;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        .chat-bg {
            background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }
        .header {
            background: #fff;
            padding: 16px 12px 12px 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 2px #0001;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .back { font-size: 28px; margin-right: 10px; cursor: pointer; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; margin-right: 16px; object-fit: cover; }
        .header-info { flex: 1; }
        .header-name { font-weight: bold; font-size: 18px; }
        .header-status { color: #888; font-size: 14px; }
        .header-actions { display: flex; gap: 18px; font-size: 24px; color: #888; }
        .date-label {
            background: #fff;
            color: #888;
            padding: 4px 16px;
            border-radius: 10px;
            margin: 24px auto 12px auto;
            width: fit-content;
            font-size: 15px;
            box-shadow: 0 1px 2px #0001;
        }
        .info-block {
            background: #fef6c3;
            color: #222;
            padding: 16px 18px;
            border-radius: 12px;
            margin: 0 auto 18px auto;
            width: 90%;
            font-size: 16px;
            box-shadow: 0 1px 2px #0001;
        }
        .info-block b { color: #222; }
        .messages {
            padding: 0 8px 80px 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        .msg {
            display: flex;
            margin-bottom: 10px;
        }
        .msg.out {
            justify-content: flex-end;
        }
        .bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 8px 8px 2px 8px;
            background: #dcf8c6;
            color: #222;
            font-size: 17px;
            position: relative;
            word-break: break-word;
            box-shadow: 0 1px 2px #0001;
        }
        .msg.in .bubble {
            background: #fff;
            border-radius: 8px 8px 8px 2px;
        }
        .bubble .meta {
            font-size: 13px;
            color: #888;
            margin-left: 8px;
            vertical-align: bottom;
        }
        .bubble .check {
            color: #34b7f1;
            font-size: 15px;
            margin-left: 2px;
        }
        .input-bar {
            position: fixed;
            bottom: 0;
            left: 0; right: 0;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 8px 8px;
            box-shadow: 0 -1px 2px #0001;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        .input-bar input {
            flex: 1;
            border: none;
            border-radius: 22px;
            background: #f0f0f0;
            padding: 10px 16px;
            font-size: 17px;
            margin: 0 8px;
            outline: none;
        }
        .input-bar .icon {
            font-size: 26px;
            color: #888;
            margin: 0 6px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .messages, .input-bar { max-width: 100vw; }
        }
    </style>
</head>
<body>
<div class="chat-bg">
    <div class="header">
        <span class="back">&#8592;</span>
        <img class="avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="">
        <div class="header-info">
            <div class="header-name">+7 993 611-30-57</div>
            <div class="header-status">был(-а) в сети 24 минуты назад</div>
        </div>
        <div class="header-actions">
            <span>+</span>
            <span class="call-icon">
                <img src="159838.png" alt="Call" style="width:28px; height:28px; vertical-align:middle;">
            </span>
        </div>
    </div>
    <div class="messages">
        <div class="date-label">Вчера</div>
        <div class="info-block">
            <span style="font-size:18px;vertical-align:middle;">&#128274;</span>
            Сообщения и звонки защищены сквозным шифрованием. Прочитать, прослушать или переслать их могут только участники этого чата. <b>Подробнее</b>
        </div>
        <!-- Сообщения чата -->
        <div class="msg out">
            <div class="bubble">
                Спасибо
                <span class="meta">11:10 <span class="check">&#10003;&#10003;</span></span>
            </div>
        </div>
        <!-- Пример входящего сообщения -->
        <!--
        <div class="msg in">
            <div class="bubble">
                Привет! Чем могу помочь?
                <span class="meta">11:09</span>
            </div>
        </div>
        -->
    </div>
    <form class="input-bar" onsubmit="return addFakeMsg()">
        <span class="icon">+</span>
        <input id="msgInput" type="text" placeholder="" autocomplete="off">
        <span class="icon" onclick="addFakeMsg()">&#128247;</span>
        <span class="icon">&#127908;</span>
    </form>
</div>
<script>
function addFakeMsg() {
    const val = document.getElementById('msgInput').value.trim();
    if (!val) return false;
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const time = `${h}:${m}`;
    const msg = document.createElement('div');
    msg.className = 'msg out';
    msg.innerHTML = `<div class="bubble">${val}<span class="meta">${time} <span class="check">&#10003;&#10003;</span></span></div>`;
    document.querySelector('.messages').appendChild(msg);
    document.getElementById('msgInput').value = '';
    document.querySelector('.messages').scrollTop = 99999;
    return false;
}
</script>
</body>
</html>
